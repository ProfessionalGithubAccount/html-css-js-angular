<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var data=[9,3,5,8,2,0];
        console.log(data);
        data.push(100);
        console.log(data);


         data.pop();//pop removes last element
         console.log(data);

         data.shift();//shift removes first element
         console.log(data);

         data.unshift(100,200,300)//unshift adds elements at first
         console.log(data)
    </script>
</body>
</html>
