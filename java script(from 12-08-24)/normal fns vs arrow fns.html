<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal vs Arrow functions</title>
</head>
<body>
    <script>
    let v1=function(n){
        return n*n;
    }

    let v2=function(n){
        return n*2;
    }

    let v3=function(n){
        return n*3;
    }

    let v4=function(n)
    {   
        return n*4;

    }

    let v5=function(n){
        return n*5;
    }








    let v11=(n)=>{
        return n*n;
    }

    let v12=(n)=>{
        return n*2;
    }
    let v13=(n)=>{
        return n*3;
    }
    let v14=(n)=>{
        return n*4;
    }
    let v15=(n)=>{
        return n*5;
    }


    </script>




</body>
